<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zomato Location Page</title>
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    <link rel="stylesheet" href="style8.css">
</head>
<body>

    <header>
        <h1>Zomato</h1>
    </header>

    <main>
        <section class="location-form">
            <h2>Find Restaurants Near You</h2>
            <form action="#" method="get">
                <a href="https://maps.google.co.in"><label for="location">Enter Your Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., City or ZIP code" required>
                <datalist id="loc">
                    <option>BTM LAYOUT</option>
                    <option>RAJAJINAGAR</option>
                    <option>WHITEFIELD</option>
                    <option>JAYNAGAR</option>
                </datalist>
                <button type="submit">Search</button>
            </a>
            </form>
        </section>

        <section class="map">
            <!-- Placeholder for a map or other location-based content -->
            <p>Map or Location Results Go Here</p>
        </section>
    </main>


</body>
</html>
