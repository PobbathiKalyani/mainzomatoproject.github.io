<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dropdown List Example</title>
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    <link rel="stylesheet" href="style9.css">
</head>
<body>

    <div class="dropdown">
        <label for="Restaurants">Select a restaurants:</label>
        <select id="Restaurants" name="restaurants">
            <option value="Daddy">Daddy</option>
            <option value="Ironhill Bengaluru">Ironhill Bengaluru</option>
            <option value="Toit">Toit</option>
            <option value="Oia">Oia</option>
        </select>
    </div>

</body>
</html>
